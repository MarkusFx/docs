<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Пример CSS</title>
        <style>
            body {
                background-color: #333333;
                font-family: Arial, sans-serif;
            }

            h1 {
                color: #00e5a4;
                text-align: center;
            }

            p {
                color: #eeeeee;
                font-size: 18px;
                line-height: 1.5;
                max-width: 600px;
                margin: 0 auto;
            }

            .highlight {
                color: #00e5a4;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Привет, мир!</h1>
        <p>
            Это простой пример использования
            <span class="highlight">CSS</span> в HTML-документе.
        </p>
    </body>
</html>
