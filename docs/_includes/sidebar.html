<nav class="sidebar">
  <h3>Languages</h3>
  <ul>
    {% for item in site.data.navigation.main %}
      <li><a href="{{ item.url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>

  <h3>{{ page.lang | upcase }} Sections</h3>
  <ul>
    {% for item in site.data.navigation[page.lang] %}
      <li><a href="{{ item.url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
